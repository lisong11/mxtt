{include file="layout/header"}
{include file="layout/navbar"}
<style>
    input {
        border: none !important;
    }
</style>
<!--END NAVBAR-->
<div class="boxed">
    <!--CONTENT CONTAINER-->
    <div id="content-container">
        <!--Page content-->
        <div id="page-content">
            <div class="row">
                <div class="col-lg-9">
                    <div class="panel">
                        {include file="layout/bread"}
                        <!-- BASIC FORM ELEMENTS -->
                        <div class="panel-body form-horizontal form-padding">
                            <!--text-->
                            <div class="form-group">
                                <label class="col-md-2 control-label">接口名称：</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" value="{$info.title}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">接口地址：</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" value="{$info.address}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">接口作者：</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" value="{$info.author}">
                                </div>
                            </div>
                            {volist name="params" id="vo"}
                            <div class="form-group" style="width: 50%;float:left;margin-left: 40px">
                                <label class="col-md-2 control-label">参数：</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" value="{$vo.param}">
                                </div>
                            </div>
                            <div class="form-group" style="width: 50%;float:left">
                                <label class="col-md-2 control-label">类型：</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" value="{$vo.type}">
                                </div>
                            </div>
                            {/volist}



                        </div>
                        <!-- END BASIC FORM ELEMENTS -->
                    </div>
                </div>
            </div>

        </div>
        <!--End page content-->
    </div>
    <!--END CONTENT CONTAINER-->
    <!--ASIDE-->
    <!--END ASIDE-->
    <!--MAIN NAVIGATION-->
    {include file="layout/menu"}
    <!--END MAIN NAVIGATION-->
</div>
<!-- FOOTER -->
{include file="layout/footer"}
<!-- END FOOTER -->
<!-- SCROLL PAGE BUTTON -->
<button class="scroll-top btn">
    <i class="pci-chevron chevron-up"></i>
</button>
</div>
<!-- END OF CONTAINER -->
</body>

</html>
